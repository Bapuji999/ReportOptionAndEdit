<div>
  <div class="headings">
      Upload HTML template :
  </div>
  <div class="form-group">
      <textarea class="form-control" [(ngModel)]="tempHtml.template" rows="8" cols="100">

      </textarea>
      <label for="templateName">Template Name</label>
              <input type="text" id="templateName" name="templateName" class="form-control subDis"
                  [(ngModel)]="tempHtml.templateName">
      <button class="btn_upload" (click)="uploadHtml()">Upload</button>
  </div>

</div>
<div>
  <div class="headings">
      Choose HTML template :
  </div>
  <div *ngFor="let template of templateList">
      <button (click)="goForm(template.TemplateId)">{{template.TemplateName}}</button>
  </div>
</div>
